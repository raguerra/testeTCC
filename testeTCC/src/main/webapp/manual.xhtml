<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/WEB-INF/templates/Layout.xhtml">

	<ui:define name="corpo">

		<div class="ui-grid ui-grid-responsive">
			<div class="ui-grid-row" id="manual-carro">
				<div class="ui-grid-col-1">
					<p:graphicImage library="simplecar" name="Car-2.png" />
				</div>
				<div class="ui-grid-col-11">
					<p:fieldset legend="Cadastro de Carros" toggleable="true"
						toggleSpeed="500" collapsed="true">
						<p:ajax event="toggle" />
						<h:panelGrid columns="1" cellpadding="5">
							<h:outputText value="Como cadastrar um Carro"></h:outputText>
						</h:panelGrid>
					</p:fieldset>
				</div>
			</div>
			<div class="ui-grid-row" id="manual-manutencao">
				<div class="ui-grid-col-1">
					<p:graphicImage library="simplecar" name="manutencao_Car-Jumper.png" />
				</div>
				<div class="ui-grid-col-11">
					<p:fieldset legend="Cadastro de Manutenções" toggleable="true"
						toggleSpeed="500" collapsed="true">
						<p:ajax event="toggle" />
						<h:panelGrid columns="1" cellpadding="5">
							<h:outputText value="Como cadastrar uma Nova Manutenção"></h:outputText>
						</h:panelGrid>
					</p:fieldset>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
