<ui:composition template="/WEB-INF/templates/Layout2.xhtml">

					</div>

							model="#{graficoQuantidadeTipoManutencaoBean.pie}"
							style="width:400px;height:300px" />
					</div>
				</div>
			</div>

			<div class="ui-grid ui-grid-responsive">

								<p:outputLabel value="Valor Total das Multas:" />
								<h:outputText value="#{indicadorValorMultaBean.somar()}">
									<f:convertNumber currencySymbol="R$" type="currency" />

							</h:panelGrid>
						</p:fieldset>
					</div>

					<div class="ui-grid-col-4">
						<p:chart type="pie" model="#{graficoPizzaGravidadeMultaBean.pie}"
							style="width:400px;height:300px">
							<p:ajax event="itemSelect"
								listener="#{graficoPizzaGravidadeMultaBean.itemSelect}"

						</p:chart>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
