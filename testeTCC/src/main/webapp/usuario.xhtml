<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/WEB-INF/templates/Layout.xhtml">

	<ui:define name="corpo">
		<div class="ui-grid ui-grid-responsive">
			<div class="ui-grid-row">
				<div class="ui-grid-col-2" id="meioNovoUsuario">
					<p:graphicImage library="simplecar" name="user.png" />
				</div>
				<div class="ui-grid-col-7" id="meioNovoUsuario">
					<p:dataTable value="#{usuarioBean.usuarios}" var="usuario"
						id="usuario-table" emptyMessage="Nenhuma Usuario Cadastrado"
						rows="5" paginator="true" paginatorPosition="bottom"
						style="margin-top:10px" selectionMode="single"
						selection="#{usuarioBean.usuario}" rowKey="#{usuario.id}">

						<p:column headerText="Nome" sortBy="#{usuario.nome}" width="70">
							<h:outputText value="#{usuario.nome}" />
						</p:column>

						<p:column headerText="Tipo de Usuario" width="70">
							<h:outputText value="#{usuario.tipoUsuario}" />
						</p:column>
					</p:dataTable>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
